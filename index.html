<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./images/logo.png" class="logo">

<div class="conteudo">
    <div class="caixa-texto">
        <h2>Não é apenas café<br> é <span>Starbucks</span></h2>
        <h3>Independente do seu gosto ou paladar<br>encontrará um café Starbucks perfeito para você.</h3>
        <button>Saber Mais</button>
    </div>
    <div class="caixa-imagem">
        <img src="./images/img1.png" class="starbucks">

    </div>
</div>
    <div class="menu">
        <img src="./images/thumb1.png" class="botao-menu" onclick="trocaImagem('./images/img1.png'); trocaCor('#017143')">
        <img src="./images/thumb2.png" class="botao-menu" onclick="trocaImagem('./images/img2.png'); trocaCor('#eb7495')">
        <img src="./images/thumb3.png" class="botao-menu" onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1')">
    </div>

</body>

<script src="./scripts.js"></script>

</html>
